<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | RollerSpeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h2 class="fw-bold mb-3 text-center">Iniciar sesión</h2>
                            <p class="text-muted text-center">Ingresa con el correo y contraseña utilizados durante tu registro.</p>

                            <div th:if="${authError}" class="alert alert-danger" role="alert" th:text="${authError}"></div>

                            <form th:action="@{/auth/login}" method="post" th:object="${authRequest}">
                                <div class="mb-3">
                                    <label for="correo" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" th:field="*{correo}" required>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="••••••" th:field="*{password}" required>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            </form>

                            <div class="mt-4 text-center">
                                <p class="mb-1 small text-muted">¿Aún no te registras?</p>
                                <a th:href="@{/alumnos/nuevo}" class="btn btn-outline-secondary btn-sm">Registrar alumno</a>
                                <a th:href="@{/instructores/nuevo}" class="btn btn-outline-secondary btn-sm ms-2">Registrar instructor</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

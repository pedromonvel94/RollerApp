<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollerSpeed</title>
    <!-- Me traigo el CDN de bootstrap para poder usarlo sin necesidad de instalar nada -->

</head>
<body class="d-flex flex-column min-vh-100">

    <div th:replace="fragments/navbar :: navbar"></div>

    <h1>Inicio Flex 1</h1>
    </main>

    <!--Como lo solicita la plataforma de bootstrap se necesita tambien un link CDN de java que este como minimo, dentro de una etiqueta script-->

</body>
<footer th:replace="fragments/footer :: footer"></footer>

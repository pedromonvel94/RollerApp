<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <h2 class="m-5">ðŸ“‹ Lista de Usuarios</h2>

    <table class="table table-striped table-hover table-bordered container mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf itera sobre la lista "usuarios" -->
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.name}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS (opcional, solo si necesitas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:replace="fragments/footer :: footer"></footer>
</html>

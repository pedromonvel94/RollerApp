<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Alumno</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-grow-1">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" th:text="${modoEdicion} ? '‚úèÔ∏è Editar alumno' : 'üìù Registrar nuevo alumno'">üìù Registrar nuevo alumno</h4>
                        <a class="btn btn-light btn-sm" th:href="@{/alumnos}">
                            Ver listado
                        </a>
                    </div>

                    <div class="card-body">
                        <form th:action="${modoEdicion} ? @{/alumnos/actualizar/{id}(id=${alumno.id})} : @{/alumnos/guardar}"
                              th:object="${alumno}"
                              method="post"
                              novalidate>

                            <div th:if="${#fields.hasErrors('*')}"
                                 class="alert alert-danger">
                                <p class="mb-0" th:each="err : ${#fields.errors('*')}"
                                   th:text="${err}">Mensaje de error</p>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombreCompleto" class="form-label">Nombre completo</label>
                                    <input id="nombreCompleto"
                                           class="form-control"
                                           type="text"
                                           th:field="*{nombreCompleto}"
                                           placeholder="Ej. Ana Mar√≠a P√©rez"
                                           required>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('nombreCompleto')}"
                                         th:errors="*{nombreCompleto}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                    <input id="fechaNacimiento"
                                           class="form-control"
                                           type="date"
                                           th:field="*{fechaNacimiento}"
                                           required>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('fechaNacimiento')}"
                                         th:errors="*{fechaNacimiento}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="genero" class="form-label">G√©nero</label>
                                    <select id="genero"
                                            class="form-select"
                                            th:field="*{genero}"
                                            required>
                                        <option value="" disabled selected>Selecciona una opci√≥n</option>
                                        <option value="FEMENINO">Femenino</option>
                                        <option value="MASCULINO">Masculino</option>
                                        <option value="OTRO">Otro / Prefiero no decir</option>
                                    </select>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('genero')}"
                                         th:errors="*{genero}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Tel√©fono</label>
                                    <input id="telefono"
                                           class="form-control"
                                           type="tel"
                                           th:field="*{telefono}"
                                           placeholder="3001234567"
                                           required>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('telefono')}"
                                         th:errors="*{telefono}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Correo electr√≥nico</label>
                                    <input id="correo"
                                           class="form-control"
                                           type="email"
                                           th:field="*{correo}"
                                           placeholder="nombre@dominio.com"
                                           required>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('correo')}"
                                         th:errors="*{correo}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="medioPago" class="form-label">Medio de pago</label>
                                    <select id="medioPago"
                                            class="form-select"
                                            th:field="*{medioPago}"
                                            required>
                                        <option value="" disabled selected>Selecciona una opci√≥n</option>
                                        <option th:each="medio : ${mediosPago}"
                                                th:value="${medio}"
                                                th:text="${medio}"></option>
                                    </select>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('medioPago')}"
                                         th:errors="*{medioPago}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="estadoPago" class="form-label">Estado de pago</label>
                                    <select id="estadoPago"
                                            class="form-select"
                                            th:field="*{estadoPago}"
                                            required>
                                        <option value="" disabled selected>Selecciona una opci√≥n</option>
                                        <option th:each="estado : ${estadosPago}"
                                                th:value="${estado}"
                                                th:text="${estado}"></option>
                                    </select>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('estadoPago')}"
                                         th:errors="*{estadoPago}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="password" class="form-label">Contrase√±a</label>
                                    <input id="password"
                                           class="form-control"
                                           type="password"
                                           th:field="*{password}"
                                           placeholder="M√≠nimo 6 caracteres"
                                           required>
                                    <div class="text-muted small" th:if="${modoEdicion}">
                                        Mant√©n el valor actual para conservar la contrase√±a sin cambios.
                                    </div>
                                    <div class="text-danger small mt-1"
                                         th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}"></div>
                                </div>
                            </div>

                            <input type="hidden" th:field="*{rol}" value="ALUMNO"/>

                            <div class="d-flex justify-content-end gap-2 mt-4">
                                <a class="btn btn-outline-secondary" th:href="@{/alumnos}">
                                    Cancelar
                                </a>
                                <button type="submit" class="btn btn-success" th:text="${modoEdicion} ? 'Actualizar alumno' : 'Guardar alumno'">
                                    Guardar alumno
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

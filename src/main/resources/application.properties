spring.application.name=rollerspeed

server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.thymeleaf.cache=true

springdoc.api-docs.path=/doc
springdoc.swagger-ui.path=/swagger-ui.html

rollerspeed.security.jwt.secret=${ROLLERSPEED_JWT_SECRET}
rollerspeed.security.jwt.expiration=${ROLLERSPEED_JWT_EXPIRATION:3600000}
rollerspeed.security.jwt.issuer=${ROLLERSPEED_JWT_ISSUER:RollerSpeed-API}
